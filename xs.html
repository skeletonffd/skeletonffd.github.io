<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* CSS 样式 */
    .container {
      max-width: 100%;
      text-align: center;
    }

    .toggle-image {
      cursor: pointer;
    }

    .expand-content {
      display: none;
      max-width: 100%; /* 图片最大宽度为100% */
      transition: opacity 0.5s; /* 过渡动画效果 */
    }

    .expanded {
      display: block;
    }

    .expanded img {
      width: 100%; /* 图片宽度为100% */
      height: 20%; /* 图片高度为20% */
      max-height: 300px; /* 限制高度最大为300像素，防止过度拉伸 */
    }
  </style>
</head>
<body>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
<div class="container">
  <img id="toggleImage" class="toggle-image" src="pics/微信图片_20220826013905.jpg" alt="Toggle Button">
  <div id="expandContent" class="expand-content">
    <!-- 在这里添加你的扩展内容，可以是图片或其他内容 -->
    <img src="pics/微信图片_20220826013905.jpg" alt="Expandable Image">
  </div>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> <!-- 引入 jQuery -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.3.0/wow.min.js"></script> <!-- 引入 wow.js -->
<script>
  // JavaScript 交互
  const toggleImage = document.getElementById("toggleImage");
  const expandContent = document.getElementById("expandContent");

  toggleImage.addEventListener("click", function() {
    if (expandContent.classList.contains("expanded")) {
      expandContent.classList.remove("expanded");
    } else {
      expandContent.classList.add("expanded");
    }
  });

  // 初始化 wow.js 动画
  new WOW().init();
</script>
</body>
